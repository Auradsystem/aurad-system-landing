    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",

        {
          "@type": "Question",
          "name": "Qu'est-ce qu'un AMO en BTP et pourquoi en avoir besoin ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "L'Assistant à Maîtrise d'Ouvrage (AMO) est un expert qui accompagne le maître d'ouvrage dans la définition, le pilotage et la réception de son projet de construction ou rénovation. Il rédige les CCTP, analyse les offres des entreprises, coordonne les lots techniques et vérifie la conformité des installations. Sans AMO sur les lots spéciaux (sécurité, incendie, GTC), les maîtres d'ouvrage font face en moyenne à 15-25% de surcoûts et 2-6 semaines de retard."
          }
        },
        {
          "@type": "Question",
          "name": "Quels lots techniques Aurad System couvre-t-il ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Aurad System intervient sur l'ensemble des lots spéciaux du bâtiment : vidéosurveillance, caméras thermiques, contrôle d'accès, interphonie, sécurité incendie (détection, sprinklage, désenfumage), GTC/GTB (gestion technique centralisée), et électricité CFO/CFA. L'intervention couvre toutes les phases : audit de besoins, rédaction de CCTP, analyse des offres, pilotage chantier et réception."
          }
        },
        {
          "@type": "Question",
          "name": "Comment Aurad System aide-t-il les entreprises BTP à répondre aux appels d'offres ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Aurad System accompagne les entreprises BTP dans leurs réponses aux appels d'offres en 4 étapes : analyse du DCE (identification des risques et opportunités), définition de la stratégie de réponse (positionnement prix et différenciation technique), rédaction du mémoire technique (structuré pour valoriser les compétences spécifiques au projet), et optimisation du chiffrage. Résultat : +10-20% de taux de transformation sur les réponses."
          }
        },
        {
          "@type": "Question",
          "name": "Aurad System intervient-il uniquement en Île-de-France ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Aurad System est basé en Île-de-France et intervient principalement sur cette zone pour les missions terrain (pilotage chantier, réceptions). Les missions de conseil pur (aide à la réponse aux appels d'offres, rédaction de CCTP, développement digital) peuvent se faire à distance sur tout le territoire."
          }
        },
        {
          "@type": "Question",
          "name": "Quelle est la différence entre un bureau d'études généraliste et Aurad System ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Contrairement à un bureau d'études généraliste qui sous-traite souvent les lots techniques, Aurad System intervient directement avec une expertise pointue sur les lots spéciaux (sécurité, incendie, caméras thermiques, GTC). L'interlocuteur est unique du premier rendez-vous à la réception. Aurad System s'appuie également sur un réseau de partenaires architectes pour couvrir l'ensemble des besoins projet. De plus, Aurad System combine cette expertise BTP avec une compétence en développement digital, permettant de créer des outils métier sur-mesure."
          }
        },
        {
          "@type": "Question",
          "name": "Qu'est-ce que la valorisation CEE et comment en bénéficier ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Les CEE (Certificats d'Économies d'Énergie) sont des subventions pour financer les travaux d'efficacité énergétique. Aurad System identifie les opérations éligibles sur vos projets (GTB, éclairage LED, CVC) et monte les dossiers CEE avec son réseau de partenaires obligés et délégataires pour maximiser le financement de vos travaux."
          }
        },
        {
          "@type": "Question",
          "name": "Qu'est-ce que la certification APSAD et pourquoi se faire certifier ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "La certification APSAD (I7 pour l'installation, F7 pour la maintenance) atteste de la compétence d'une entreprise en sécurité incendie et sûreté. Elle est souvent exigée dans les marchés publics et les grands comptes privés. Se faire certifier permet d'accéder à de nouveaux marchés, de rassurer vos clients et de vous différencier. Aurad System vous accompagne dans la préparation du dossier et la mise en conformité de vos processus."
          }
        }
      ]
